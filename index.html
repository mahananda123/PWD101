<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Registration Form
        </title>
        <style>
            table{
                border-collapse:collapse ;
                width: 100%;

            }
            table,th,td{
                border: 1px solid black;
            }
            th,td{
                padding: 10px;
                text-align: left;
            }
        </style>
    </head>
<body>
    <form id="registrationForm" align="center" style="background-color: aliceblue;">
    <label for="name"> Nmae:</label>
    <input type="text" id="name" name="name" required placeholder="Enter name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter email"><br><br>

<label for="password">Password:</label>
<input type="password" id="password" name="password" required placeholder="Enter password"><br><br>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required><br><br>
<label for="term">Accept Terms:</label>
<input type="checkbox" id="terms" name="terms" required><br><br>

<button type="submit" style="background-color: aquamarine;">Submit</button>
<br><br>


</form>
<br><br>
<table id="userTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted terms?</th>

        </tr>
    </thead>
    <tbody></tbody>
   
</table>
<script src="mm.js"></script>
</body>
</html>
